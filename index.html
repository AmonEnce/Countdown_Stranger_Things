<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown - Stranger Things 4 temp Volume 2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
</head>

<body id="corpo">
    <div id="cont" class="container">
        
        <div class="countdown">
            <div>
                <h1 id="dias">00</h1>
                <p>Dias</p>
            </div>
            <div>
                <h1 id="horas">00</h1>
                <p>Horas</p>
            </div>
            <div>
                <h1 id="minutos">00</h1>
                <p>Minutos</p>
            </div>
            <div>
                <h1 id="segundos">00</h1>
                <p>Segundos</p>
            </div>
        </div>
    </div>
    <div style="background-color: #0000008a; padding-top:10px; height: 455px;">
        <div class="st">

            <div class="st-top">
                <div class="st-bound st-bound-full"></div>
                <p><span class="st-drop st-stranger-s">S</span><span class="st-stranger-t">t</span><span
                        class="st-stranger-r">r</span><span class="st-stranger-a">a</span><span
                        class="st-stranger-n">n</span><span class="st-stranger-g">g</span><span
                        class="st-stranger-e">e</span><span class="st-drop st-stranger-r-2">r</span>
                </p>
                <div class="st-bound st-bound-mini st-bound-left"></div>
                <div class="st-bound st-bound-mini st-bound-right"></div>
            </div>

            <div class="st-bottom">
                <p><span class="st-things-t">T</span><span class="st-things-h">h</span><span
                        class="st-things-i">i</span><span class="st-things-n">n</span><span
                        class="st-things-g">g</span><span class="st-things-s">s</span></p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script>
    var sound = new Howl({
      src: ['https://amonence.github.io/Countdown_Stranger_Things/audio/Journey-Separate_Ways.mp3'],
      volume: 1.0,
      onend: function () {
        alert('We finished with the setup!');
      }
    });
    sound.play()
</script>
</body>

</html>
